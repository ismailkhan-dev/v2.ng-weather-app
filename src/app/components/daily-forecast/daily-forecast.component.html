@if (weatherData) {
  <div class="mx-auto mt-5 max-w-xl rounded-lg bg-gray-100 p-6 shadow-md">
    <h2 class="text-center text-2xl font-semibold text-gray-800">
      8-Day Forecast
    </h2>

    <table mat-table [dataSource]="dataSource">
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dt * 1000 | date: "E, MMM dd" : "EST" }}
        </td>
      </ng-container>

      <!-- Temperature Column -->
      <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef>Max/Min Temp (Â°F)</th>
        <td mat-cell *matCellDef="let element">
          {{ element.temp.max }} / {{ element.temp.min }}
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
          <img
            [src]="getWeatherIconUrl(element.weather[0].icon)"
            alt="{{ element.weather[0].description }}"
            class="inline-block h-12 w-12"
          />
          {{ element.weather[0].description }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
} @else {
  <div class="mx-auto max-w-xl rounded-lg bg-gray-100 p-6 shadow-md"></div>
}
