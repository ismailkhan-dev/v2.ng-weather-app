<div class="mx-auto my-4 max-w-4xl rounded-lg bg-gray-100 shadow-md">
  @if (isMapReady) {
    <div class="flex w-full flex-col items-center justify-center">
      @if (mapLoaded | async) {
        <google-map
          [center]="center"
          [options]="mapOptions"
          [height]="300"
          [width]="900"
        ></google-map>
      }
    </div>
  }
</div>
